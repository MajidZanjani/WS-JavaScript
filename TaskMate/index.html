<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" async></script>
  <script src="user.js" async></script>
</head>

<body>
  <div id="loginPanel">
    <form id="loginForm">
      <label for="userName">User Name</label>
      <input type="text" id="userName" required>

      <label for="password">Password</label>
      <input type="text" id="password" required>

      <button type="button" id="loginBtn" class="blueButton">Login</button>
      <button type="button" id="newUserBtn">Create User</button>
    </form>
  </div>

  <div id="app" class="invisible">
    <button type="button" id="reset" onclick="appRestart()" class="redButton">Erase all tasks and make a new
      list!</button>
    <button type="button" id="erase" onclick="taskErase()" class="invisible redButton">Erase this Task</button>
    <h1>Task Manager</h1>

    <!-- Form for adding tasks -->
    <form id="taskForm">
      <label for="taskTitle">Task Title:</label>
      <input type="text" id="taskTitle" required>

      <label for="taskDescription">Task Description:</label>
      <textarea id="taskDescription"></textarea>

      <label for="dueDate">Due Date:</label>
      <input type="date" id="dueDate">

      <button type="button" id="add" onclick="addTaskHandler()">Add Task</button>
      <button type="button" id="update" onclick="updateTaskHandler()" class="blueButton invisible">Update
        Task</button>
    </form>

    <!-- Task list -->
    <ul id="taskList"></ul>
  </div>


</body>

</html>
